<div class="users-container">
    <h1 class="page-title">Comunidade Synapse</h1>
    <p class="page-subtitle">Cientistas e entusiastas que fazem parte da nossa rede.</p>
  
    <div class="users-grid">
      <div *ngFor="let user of users" class="user-card">
        <h2 class="user-name">{{ user.name }}</h2>
        <p class="user-profession">{{ user.profession }}</p>
        <div class="user-interests">
          <strong>Interesse principal:</strong> {{ user.interests }}
        </div>
      </div>
    </div>
  
    <div *ngIf="users.length === 0" class="no-users-message">
      <p>Ainda não há utilizadores cadastrados na plataforma.</p>
    </div>
  </div>
