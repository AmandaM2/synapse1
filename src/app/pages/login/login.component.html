<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <p>Acesse a plataforma para compartilhar ciência.</p>
  
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com" formControlName="email">

          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, insira um email válido.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Sua senha" formControlName="password">
        </div>
  
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Entrar</button>
      </form>
  
      <div class="register-link">
        <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
      </div>
    </div>
  </div>
