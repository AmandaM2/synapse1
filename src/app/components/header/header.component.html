<header class="main-header">
  <div class="logo">
    <a routerLink="/">Synapse</a>
  </div>

  <div class="search-container desktop-search">
    <input 
      type="text" 
      placeholder="Pesquisar projetos..."
      class="search-input"
      [(ngModel)]="searchTerm"
      (input)="onSearch()">
  </div>

  <nav class="main-nav">
    <ul>
      <li><a routerLink="/usuarios">Utilizadores</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/salvos">Meus Salvos</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/novo-projeto">Publicar Projeto</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
      <li *ngIf="isLoggedIn"><a href="#" (click)="onLogout()">Logout</a></li>
    </ul>
  </nav>

  <button class="menu-toggle" (click)="toggleMenu()">
    â˜°
  </button>

  <div class="mobile-menu" [class.menu-open]="isMenuOpen">
    <nav class="mobile-nav">
      <ul>
        <li><a routerLink="/usuarios">Utilizadores</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/salvos">Meus Salvos</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/novo-projeto">Publicar Projeto</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
        <li *ngIf="isLoggedIn"><a href="#" (click)="onLogout()">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>
