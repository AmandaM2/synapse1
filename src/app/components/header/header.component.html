<header class="main-header">
  <div class="logo">
    <a routerLink="/">Synapse</a>
  </div>

  <div class="search-container">
    <input 
      type="text" 
      placeholder="Pesquisar projetos..."
      class="search-input"
      [(ngModel)]="searchTerm"
      (input)="onSearch()">
  </div>

  <nav class="main-nav">
    <ul>
      <li><a routerLink="/usuarios">Comunidade</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/salvos">Salvos</a></li> 
      <li *ngIf="isLoggedIn">
        <a routerLink="/novo-projeto">Publicar Projeto</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isLoggedIn">
        <a href="#" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </nav>
</header>
